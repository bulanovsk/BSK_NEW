<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BSK Education</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: white;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffd700;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ff6b9d;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(45deg, #ff6b9d, #ff1493);
            color: white;
            border: none;
            padding: 1.2rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .login-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .register-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #ff6b9d;
            text-decoration: underline;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #ff1493;
            z-index: 1002;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: #ff6b6b;
        }

        .notification.success {
            border-left-color: #4CAF50;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            left: 85%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            .login-card {
                padding: 2rem;
            }
            .login-title {
                font-size: 2rem;
            }
            .logo {
                position: absolute;
                top: 1.5rem;
                left: 1.5rem;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">BSK Education</a>

    <!-- Уведомление -->
    <div class="notification" id="notification" role="alert" aria-live="polite">
        <div id="notificationMessage"></div>
    </div>

    <div class="login-container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Вход</h1>
                <p class="login-subtitle">Войдите в свой аккаунт</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Введите ваш пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="forgot-password.html">Забыли пароль?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Войти
                    <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
            </form>

            <div class="register-link">
                Нет аккаунта?
                <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        // Глобальная переменная для отслеживания состояния
        let isLoggingIn = false;

        // Класс UserManager для управления пользователями
        class UserManager {
            constructor() {
                this.currentUser = null;
            }

            // Поиск пользователя по email и паролю
            findUser(email, password) {
                try {
                    const savedUser = localStorage.getItem('bsk_user');
                    if (!savedUser) {
                        return null;
                    }

                    const user = JSON.parse(savedUser);
                    
                    // Проверяем совпадение email и пароля
                    if (user.email === email && user.password === password) {
                        return user;
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Ошибка при поиске пользователя:', error);
                    return null;
                }
            }

            // Вход пользователя
            loginUser(email, password) {
                const user = this.findUser(email, password);
                
                if (user) {
                    // Обновляем статус входа
                    user.isLoggedIn = true;
                    user.lastLogin = new Date().toISOString();
                    
                    // Сохраняем обновленные данные
                    localStorage.setItem('bsk_user', JSON.stringify(user));
                    this.currentUser = user;
                    
                    return {
                        success: true,
                        user: user
                    };
                } else {
                    return {
                        success: false,
                        error: 'Неверный email или пароль'
                    };
                }
            }

            // Проверка завершена ли настройка профиля
            isProfileSetupComplete(user) {
                return user && 
                       user.name && 
                       user.grade && 
                       user.exam && 
                       user.subjects && 
                       user.subjects.length > 0;
            }

            // Показать уведомление
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const messageEl = document.getElementById('notificationMessage');
                
                // Устанавливаем класс в зависимости от типа
                notification.className = 'notification';
                if (type === 'error') notification.classList.add('error');
                if (type === 'success') notification.classList.add('success');
                
                messageEl.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Перенаправление после успешного входа
            redirectAfterLogin(user) {
                if (this.isProfileSetupComplete(user)) {
                    // Профиль полностью настроен - на дашборд
                    this.showNotification('Вход выполнен! Перенаправляем...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Профиль не настроен - на настройку
                    this.showNotification('Завершите настройку профиля', 'success');
                    setTimeout(() => {
                        window.location.href = 'profile-setup.html';
                    }, 1500);
                }
            }
        }

        // Инициализация менеджера пользователя
        const userManager = new UserManager();

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const wrapper = input.parentElement;
            const icon = wrapper.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (isLoggingIn) return;
            isLoggingIn = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            const originalText = button.innerHTML;

            // Валидация полей
            if (!email || !password) {
                userManager.showNotification('Заполните все поля!', 'error');
                isLoggingIn = false;
                return;
            }

            // Проверка email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                userManager.showNotification('Введите корректный email!', 'error');
                isLoggingIn = false;
                return;
            }

            // Проверка пароля
            if (password.length < 6) {
                userManager.showNotification('Пароль должен содержать минимум 6 символов', 'error');
                isLoggingIn = false;
                return;
            }

            button.innerHTML = '<span class="loading"></span>Вход...';
            button.disabled = true;

            // Имитация запроса к серверу
            setTimeout(() => {
                try {
                    const result = userManager.loginUser(email, password);
                    
                    if (result.success) {
                        userManager.redirectAfterLogin(result.user);
                    } else {
                        userManager.showNotification(result.error || 'Ошибка входа. Проверьте данные.', 'error');
                        button.innerHTML = originalText;
                        button.disabled = false;
                        isLoggingIn = false;
                    }
                } catch (error) {
                    userManager.showNotification('Произошла ошибка при входе', 'error');
                    button.innerHTML = originalText;
                    button.disabled = false;
                    isLoggingIn = false;
                }
            }, 1500);
        });

        // Автопроверка если пользователь уже вошел
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const savedUser = localStorage.getItem('bsk_user');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    if (user.isLoggedIn) {
                        // Пользователь уже вошел - перенаправляем
                        if (userManager.isProfileSetupComplete(user)) {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'profile-setup.html';
                        }
                    }
                }
            } catch (error) {
                console.log('Пользователь не авторизован');
            }
        });

        // Добавляем интерактивность полям ввода
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.background = 'rgba(255, 255, 255, 0.15)';
            });
            
            input.addEventListener('blur', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });

        // Анимация для логотипа
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });
        
        logo.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
